<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revita Gadis Amijaya</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Form Data Nilai Siswa</h1>
    <form action="/tambah_nilai1" method="post">
        <label>Nama</label>
        <select name="revitaNama">
            {% for revitaLoop in revitaSiswa %}
                <option value="{{ revitaLoop.nis }}">{{ revitaLoop.nama }}</option>
            {% endfor %}
        </select>
        <label>Mata Pelajaran</label>
        <select name="revitaMapel">
            {% for revitaLoop in revitaNilai %}
                <option value="{{ revitaLoop.id_mapel }}">{{ revitaLoop.nama_mapel }}</option>
            {% endfor %}
        </select>
		<label>Nilai Harian</label>
        <input type="number" name="revitaTugas" placeholder="Masukkan Nilai Tugas">
		<label>Nilai UTS</label>
        <input type="number" name="revitaUTS" placeholder="Masukkan Nilai UTS">
		<label>Nilai UAS</label>
        <input type="number" name="revitaUAS" placeholder="Masukkan Nilai UAS">
        <label>Deskripsi</label>
        <input type="text" name="revitaDeskripsi" placeholder="Masukkan Deskripsi">
        <label>Semester</label>
        <select name="revitaSemester">
            {% for revitaLoop1 in range(1,3) %}
                <option value="{{ revitaLoop1 }}">{{ revitaLoop1 }}</option>
            {% endfor %}
        </select>
        <label>Tahun Ajaran</label>
        <select name="revitaTahun">
            {% for revitaLoop1 in range(1,3) %}
                <option value="{{ revitaLoop1.tahun_ajar }}">{{ revitaLoop1.tahun_ajar }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Kirim">
    </form>
    <br>
    <button><a href="{{ url_for('nilai')}}">Kembali Ke Halaman Awal</a></button>
</body>
</html>
