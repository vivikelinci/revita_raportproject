<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revita Gadis Amijaya</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Data Nilai Siswa</h1>
  <form action="{{ url_for('update_nilai') }}" method="post">
  <input type="hidden" name="revitaID" value="{{ revitaEdit.id_nilai }}" >
    <label>Nama</label>
        <select name="revitaNama">
            {% for revitaLoop in revitaSiswa %}
                <option value="{{ revitaLoop.nis }}" {% if revitaLoop.nis == revitaEdit.nis %}selected{% endif %}>{{ revitaLoop.nama }}</option>
            {% endfor %}
        </select>
        <label>Mata Pelajaran</label>
        <select name="revitaMapel">
            {% for revitaLoop in revitaMapel %}
                <option value="{{ revitaLoop.id_mapel }}" {% if revitaLoop.id_mapel == revitaEdit.id_mapel %}selected{% endif %}>{{ revitaLoop.nama_mapel }}</option>
            {% endfor %}
        </select>
		<label>Nilai Harian</label>
        <input type="number" name="revitaTugas" value="{{ revitaEdit.nilai_tugas}}" placeholder="Masukkan Nilai Tugas">
		<label>Nilai UTS</label>
        <input type="number" name="revitaUTS" value="{{ revitaEdit.nilai_uts }}" placeholder="Masukkan Nilai UTS">
		<label>Nilai UAS</label>
        <input type="number" name="revitaUAS" value="{{ revitaEdit.nilai_uas }}" placeholder="Masukkan Nilai UAS">
        <label>Deskripsi</label>
        <input type="text" name="revitaDeskripsi" value="{{ revitaEdit.deskripsi }}" placeholder="Masukkan Deskripsi">
        <label>Semester</label>
        <select name="revitaSemester">
            {% for revitaLoop1 in range(1,3) %}
                <option value="{{ revitaLoop1 }}" {% if revitaLoop1 == revitaEdit.semester %}selected{% endif %}>{{ revitaLoop1 }}</option>
            {% endfor %}
        </select>
        <label>Tahun Ajaran</label>
        <select name="revitaTahun">
            {% for revitaLoop1 in range(1,3) %}
                <option value="{{ revitaLoop1.tahun_ajar }}" {% if revitaLoop1 == revitaTahun.tahun_ajar %}selected{% endif %}>{{ revitaLoop1.tahun_ajar }}</option>
            {% endfor %}
        </select>
		<input type="submit" value="Kirim">
  </form>
  <br>
  <button><a href="{{ url_for('nilai')}}">Kembali Ke Halaman Awal</a></button>
</body>
</html>
